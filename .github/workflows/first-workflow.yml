name: First Workflow

on: [push]

jobs:
  first-time-cicd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        run: echo "Checking out the repository..."

      - name: Send Email On Success
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.example.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Workflow Succeeded"
          body: "The first workflow has completed successfully."
          to: "nizamuddinnayeem22@gmail.com"
          from: "Deploy Bot <deploybot@email.com>"
          body: |
            Hello,

            This is to inform you that the first workflow has completed successfully.

            Best regards,
            Your DevOps Team